
  <form  [formGroup]="loginform" name="loginForm" >
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" #title="" name="title" id="firstName" formControlName="email">
      </mat-form-field> <br>
      <mat-form-field>
        <mat-label >PassWord</mat-label>
        <input matInput type="password" #content="" name="content" id="firstName" formControlName="password">
      </mat-form-field> <br>
      <div class="btn">
        <button mat-raised-button color="accent" [disabled]="!loginform.valid" (click)="OnLogin()">Login</button>
    </div>
  </form>
